<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spring Integration (Java DSL) Progress Bar, Using WebSockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div id="root" class="container">
    <div class="row mt-4">
        <div class="col-12">
            <h3>Spring Integration Progress Bar</h3>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <form id="startflow" onsubmit="return startflow()">
                <button class="btn btn-sm btn-primary">Start Flow</button>
            </form>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-6">
            <div class="progress">
                <div id="progress-bar" class="progress-bar bg-primary" role="progressbar"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
