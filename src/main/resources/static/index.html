<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spring Integration (Java DSL) Progress Bar, Using WebSockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style/light.css" rel="stylesheet">
    <link href="style/dark.css" rel="stylesheet">
    <script src="bundle.js"></script>
</head>
<body>
    <div id="root" class="container">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Spring Integration Progress Bar</h3>
            </div>
        </div>
        <form id="startflow" onsubmit="return formSubmit()">
            <div class="row mt-3">
                <div class="col-3">
                    <label for="percent-select" class="form-label">Percent completed per Second</label>
                    <select class="form-select form-select-sm" name="percentPerSecond" id="percent-select">
                        <option value="0.1">0.1%</option>
                        <option value="1">1%</option>
                        <option selected value="10">10%</option>
                        <option value="100">100%</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3">
                    <button class="btn btn-sm btn-primary mt-3">Start Flow</button>
                </div>
            </div>
        </form>
        <div class="row mt-4">
            <div class="col-3">
                <div class="label">Progress</div>
            </div>
            <div class="col-1">
                <div class="label">Percent per Second</div>
            </div>
            <div class="col-1">
                <div class="label">Start</div>
            </div>
            <div class="col-1">
                <div class="label">Duration</div>
            </div>
            <div class="col-1">
                <div class="label">Remaining</div>
            </div>
            <div class="col-1">
                <div class="label">End</div>
            </div>
        </div>
    </div>
    <template id="progress-row">
        <div class="row mt-4 flow-progress">
            <div class="col-3">
                <div class="progress" style="height: 24px;">
                    <div class="progress-bar bg-primary" role="progressbar"></div>
                </div>
            </div>
            <div class="col-1 percent-per-second"></div>
            <div class="col-1 start"></div>
            <div class="col-1 duration"></div>
            <div class="col-1 remaining"></div>
            <div class="col-1 end"></div>
        </div>
    </template>
</body>
</html>
