<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spring Integration (Java DSL) Progress Bar, Using WebSockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div id="root" class="container">
    <div class="row mt-4">
        <div class="col-12">
            <h3>Spring Integration Progress Bar</h3>
        </div>
    </div>
    <form id="startflow" onsubmit="return startflow()">
        <div class="row mt-3">
            <div class="col-3">
                <label for="source-select" class="form-label">Source</label>
                <select class="form-select form-select-sm" name="source" id="source-select">
                    <option value="all">--ANY--</option>
                    <option value="source-a">Source A</option>
                    <option value="source-b">Source B</option>
                    <option value="source-c">Source C</option>
                    <option value="source-d">Source D</option>
                </select>
            </div>
            <div class="col-3">
                <label for="category-select" class="form-label">Category</label>
                <select class="form-select form-select-sm" name="category" id="category-select">
                    <option value="all">--ANY--</option>
                    <option value="category-a">Category A</option>
                    <option value="category-b">Category B</option>
                    <option value="category-c">Category C</option>
                    <option value="category-d">Category D</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-3">
                <button class="btn btn-sm btn-primary mt-3">Start Flow</button>
            </div>
        </div>
    </form>
    <div class="row mt-4">
        <div class="col-6">
            <div class="progress">
                <div id="progress-bar" class="progress-bar bg-primary" role="progressbar"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
