<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spring Integration (Java DSL) Progress Bar, Using WebSockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="bundle.js"></script>
</head>
<body>
    <div id="root" class="container">
        <div class="row mt-4">
            <div class="col-12">
                <h3>Spring Integration Progress Bar</h3>
            </div>
        </div>
        <form id="startflow" onsubmit="return formSubmit()">
            <div class="row mt-3">
                <div class="col-3">
                    <label for="sources-select" class="form-label">Sources</label>
                    <select class="form-select form-select-sm" name="sources" id="sources-select">
                        <option value="all">--ALL--</option>
                        <option value="A">Source A</option>
                        <option value="B">Source B</option>
                        <option value="C">Source C</option>
                        <option value="D">Source D</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="categories-select" class="form-label">Categories</label>
                    <select class="form-select form-select-sm" name="categories" id="categories-select">
                        <option value="all">--ALL--</option>
                        <option value="A">Category A</option>
                        <option value="B">Category B</option>
                        <option value="C">Category C</option>
                        <option value="D">Category D</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3">
                    <button class="btn btn-sm btn-primary mt-3">Start Flow</button>
                </div>
            </div>
        </form>
        <div class="row mt-4">
            <div class="col-3">
                <div class="label">Progress</div>
            </div>
            <div class="col-1">
                <div class="label">Sources</div>
            </div>
            <div class="col-1">
                <div class="label">Categories</div>
            </div>
            <div class="col-1">
                <div class="label">Start</div>
            </div>
            <div class="col-1">
                <div class="label">Duration</div>
            </div>
            <div class="col-1">
                <div class="label">Remaining</div>
            </div>
            <div class="col-1">
                <div class="label">End</div>
            </div>
        </div>
    </div>
    <template id="progress-row">
        <div class="row mt-4 flow-progress">
            <div class="col-3">
                <div class="progress" style="height: 24px;">
                    <div class="progress-bar bg-primary" role="progressbar"></div>
                </div>
            </div>
            <div class="col-1 sources"></div>
            <div class="col-1 categories"></div>
            <div class="col-1 start"></div>
            <div class="col-1 duration"></div>
            <div class="col-1 remaining"></div>
            <div class="col-1 end"></div>
        </div>
    </template>
</body>
</html>
